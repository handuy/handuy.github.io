    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <main id="calculator">
        <section id="result">
            <span>0</span>
        </section>

        <section id="input">
            <div class="flex-container">
                <button class="square">x&#178;</button>
                <button class="factorial">!</button>
                <button class="square-root">&#8730;</button>
                <button class="percentage">%</button>
            </div>

            <div class="flex-container">
                <button class="paren" id="openParen">(</button>
                <button class="paren" id="closeParen">)</button>
                <button id="delete"> Del </button>
                <button class="mathOperator" id="plus"> + </button>
            </div>

            <div class="flex-container">
                <button class="number"> 7 </button>
                <button class="number"> 8 </button>
                <button class="number"> 9 </button>
                <button class="mathOperator" id="minus"> - </button>
            </div>

            <div class="flex-container">
                <button class="number"> 4 </button>
                <button class="number"> 5 </button>
                <button class="number"> 6 </button>
                <button class="mathOperator" id="multiply"> x </button>
            </div>

            <div class="flex-container">
                <button class="number"> 1 </button>
                <button class="number"> 2 </button>
                <button class="number"> 3 </button>
                <button class="mathOperator" id="divide"> &#247; </button>
            </div>

            <div class="flex-container">
                <button id="reset"> CE </button>
                <button class="number"> 0 </button>
                <button class="dot"> . </button>
                <button class="equal"> = </button>
            </div>
        </section>
    </main>
</body>

</html>
