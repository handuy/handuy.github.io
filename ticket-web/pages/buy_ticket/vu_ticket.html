<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <!-- VueJS -->
    <script src="../../js/vue.js"></script>
    <link href="../../css/style.css" rel="stylesheet">
    <title>Đặt vé | Vũ</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="../../index.html">
            <img src="../../images/electric-guitar-lap.png">
        </a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control form-control-lg mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-lg btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log in</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="ticket-info">
            <div class="row">
                <div class="col-12">
                    <h1 class="ticket-info__heading">Vũ: Mùa mưa ngâu nằm cạnh</h1>
                </div>

                <div class="col-12 d-flex align-items-center">
                    <img src="../../images/timelapse.png">
                    <h2 class="ml-3">20:00, thứ 7, ngày 27/01/2018</h2>
                </div>

                <div class="col-12 d-flex align-items-center">
                    <img src="../../images/map-marker.png">
                    <h2 class="ml-3">Trixie Cafe&Lounge, 165 Thái Hà, Đống Đa, Hà Nội</h2>
                </div>
            </div>
                            
        </section>

        <section class="buy-ticket">
            <table class="buy-ticket__table">
                <thead>
                    <tr>
                        <th>Số lượng vé</th>
                        <th>Giá vé</th>
                    </tr>
                </thead>

                <tbody>
                    <tr id="vue">
                        <td>
                            <a href="#" class="buy-ticket__table__book" 
                            v-on:click="decrease">-</a>

                            <span class="buy-ticket__table__num mx-4">{{numberOfTicket}}</span>

                            <a href="#" class="buy-ticket__table__book" 
                            v-on:click="increase">+</a>
                        </td>
                        <td>{{price}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-12 col-md-4 mb-5">
                    <a href="../payment/payment_visa.html" class="buy-ticket__payment buy-ticket__payment--visa">
                        Visa, Master
                    </a>
                </div>
                <div class="col-12 col-md-4 mb-5">
                    <a href="../payment/payment_atm.html" class="buy-ticket__payment buy-ticket__payment--atm">
                        ATM
                    </a>
                </div>
                <div class="col-12 col-md-4 mb-5">
                    <a href="../payment/payment_cod.html" class="buy-ticket__payment buy-ticket__payment--cod">
                        Thanh toán CoD  
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="../../js/script.js"></script>
</body>
</html>
