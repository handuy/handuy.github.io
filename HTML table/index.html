<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>    
    <script type="text/javascript" src="script.js"></script>
    <title>List of Iphones</title>
</head>
<body>
    <table id="table_id" class="display">
        <caption>List of Iphones since 2007</caption>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Codename</th>
                <th>Price (USD)</th>
                <th>Year of release</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <img src="image/iphone2007.jpg" title="The original Iphone" alt="The original Iphone">
                </td>
                <td>The original Iphone</td>
                <td>IP2007</td>
                <td>499</td>
                <td>2007</td>
            </tr>

            <tr>
                <td>
                    <img src="image/iphone3g.jpg" title="The Iphone 3G" alt="The Iphone 3G">
                </td>
                <td>Iphone 3G</td>
                <td>IP3G</td>
                <td>499</td>
                <td>2008</td>
            </tr>

            <tr>
                <td>
                    <img src="image/iphone4.jpg" title="The Iphone 4" alt="The Iphone 4">
                </td>
                <td>Iphone 4</td>
                <td>IP4</td>
                <td>299</td>
                <td>2010</td>
            </tr>

            <tr>
                <td>
                    <img src="image/iphone5.jpg" title="The Iphone 5" alt="The Iphone 5">
                </td>
                <td>Iphone 5</td>
                <td>IP5</td>
                <td>399</td>
                <td>2012</td>
            </tr>

            <tr>
                <td>
                    <img src="image/iphone6.jpg" title="The Iphone 6" alt="The Iphone 6">
                </td>
                <td>Iphone 6</td>
                <td>IP6</td>
                <td>699</td>
                <td>2014</td>
            </tr>

            <tr>
                <td>
                    <img src="image/iphone7.jpg" title="The Iphone 7" alt="The Iphone 7">
                </td>
                <td>Iphone 7</td>
                <td>IP7</td>
                <td>699</td>
                <td>2016</td>
            </tr>

            <tr>
                <td>
                    <img src="image/iphone8.jpg" title="The Iphone 8" alt="The Iphone 8">
                </td>
                <td>Iphone 8</td>
                <td>IP8</td>
                <td>899</td>
                <td>2017</td>
            </tr>

            <tr>
                <td>
                    <img src="image/iphone10.jpg" title="The Iphone X" alt="The Iphone X">
                </td>
                <td>Iphone X</td>
                <td>IPX</td>
                <td>999</td>
                <td>2017</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
