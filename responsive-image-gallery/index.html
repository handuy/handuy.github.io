    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/1b298fedaf.js"></script>
    <title>Responsive Image Gallery</title>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <i class="fa fa-paw fa-2x navbar-brand" aria-hidden="true"></i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" 
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav d-flex justify-content-around" style="width:100%;">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <img class="cat-image img-fluid " src="image/cat1.jpeg" title="first cat" alt="first cat">
            </div>
            <div class="col-sm-6 col-md-4">
                <img class="cat-image img-fluid " src="image/cat2.jpeg" title="second cat" alt="second cat">

            <div class="col-sm-6 col-md-4">

            <div class="col-sm-6 col-md-4">
                <img class="cat-image img-fluid " src="image/cat7.jpg" title="seventh cat" alt="seventh cat">
            </div>
            <div class="col-sm-6 col-md-4">
                <img class="cat-image" src="image/cat10.jpg" title="tenth cat" alt="tenth cat">

            <div class="col-sm-6 col-md-4">

            <div class="col-sm-6 col-md-4">

            <div class="col-sm-6 col-md-4">

        </div>
